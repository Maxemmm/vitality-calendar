name: Update CS2 Teams Calendar

on:
  schedule:
    # Mise Ã  jour deux fois par jour Ã  00h et 12h UTC
    - cron: '0 0 * * *'  # Minuit UTC (00h00)
    - cron: '0 12 * * *' # Midi UTC (12h00)
  workflow_dispatch: # Permet de lancer manuellement
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸš€ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NÃ©cessaire pour git history
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ” Validate configuration
      run: |
        if [ ! -f "config.json" ]; then
          echo "âŒ Fichier config.json manquant !"
          exit 1
        fi
        
        python -c "
        import json
        try:
          config = json.load(open('config.json'))
          required_fields = ['teams', 'output_file']
          for field in required_fields:
            if field not in config:
              print(f'âŒ Champ requis {field} manquant dans config.json')
              exit(1)
          print('âœ… Configuration valide')
        except Exception as e:
          print(f'âŒ Erreur dans config.json: {e}')
          exit(1)
        "
        
    - name: ðŸ“… Generate calendar
      run: |
        echo "ðŸŽ® GÃ©nÃ©ration du calendrier CS2..."
        python generate_calendar.py
        
    - name: ðŸ“‹ Check for changes
      id: check_changes
      run: |
        CALENDAR_FILE=$(python -c "import json; config=json.load(open('config.json')); print(config['output_file'])")
        
        if [ -f "$CALENDAR_FILE" ]; then
          if git diff --quiet "$CALENDAR_FILE"; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Aucun changement dÃ©tectÃ© dans $CALENDAR_FILE"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changements dÃ©tectÃ©s dans $CALENDAR_FILE"
          fi
        else
          echo "âŒ Fichier calendrier $CALENDAR_FILE non trouvÃ©"
          exit 1
        fi
        
    - name: ðŸ’¾ Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "bot@github.com"
        git config --local user.name "CS2 Calendar Bot"
        
        CALENDAR_FILE=$(python -c "import json; config=json.load(open('config.json')); print(config['output_file'])")
        
        git add "$CALENDAR_FILE"
        git commit -m "ðŸ“… Update CS2 calendar - $(date -u +'%Y-%m-%d at %H:%M UTC')"
        
        echo "ðŸš€ Pushing changes..."
        git push
        echo "âœ… Calendrier mis Ã  jour avec succÃ¨s !"
        
    - name: ðŸ“Š Summary
      if: always()
      run: |
        echo "## ðŸ“Š RÃ©sumÃ© de la mise Ã  jour" >> $GITHUB_STEP_SUMMARY
        echo "- **Heure**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Statut**: ${{ steps.check_changes.outputs.changes == 'true' && 'ðŸ“ Mis Ã  jour' || 'â„¹ï¸ Aucun changement' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Fichier**: $(python -c "import json; config=json.load(open('config.json')); print(config['output_file'])")" >> $GITHUB_STEP_SUMMARY
